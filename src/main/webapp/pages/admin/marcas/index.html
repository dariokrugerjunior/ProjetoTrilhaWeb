<script src="../../js/marca.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/admin.css">

<h2>Registro de Marcas</h2>
<form name="frmAddMarcas" id="addMarcas" class="frmInserir">
    <fieldset>
        <legend>Nova Marca</legend>
        <table>
            <tr>
                <th>Nome</th>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="COLDIGO.marcas.cadastrar()">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>

<form id="filtraProduto" class="frmFiltrar">
	<fieldset>
		<legend>Filtrar</legend>
		<input type="text" name="txtbusca" id="campoBuscaMarca" placeholder="Pesquise pelo Nome">
		<button type="button" onclick="COLDIGO.marcas.buscar()">Buscar</button>
	</fieldset>
</form>

<div id="listaMarcas" class="listaRegistros"></div>

<div id="modalEditaMarca" class="modalEditor" style="display:none">
	<form name="frmEditaMarca" id="editaMarca" class="frmEditar">
		<table>
			<tr>
				<th>Nome</th>
				<td>
					<input type="text" name="nome">
				</td>
			</tr>
		</table>
		<input type="hidden" name="idMarca">
	</form>
</div>
